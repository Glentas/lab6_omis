{% extends "base.html" %}
{% block content %}
<h2>Все отчёты</h2>
<a href="{{ url_for('teacher.filter_reports') }}">Фильтры</a>
{% if reports %}
  <ul>
    {% for r in reports %}
      <li>
        {{ r.user.name }} — {{ r.generated_date.strftime('%Y-%m-%d') }} — {{ r.uniqueness_percentage }}%
        <a href="{{ url_for('teacher.view_report', report_id=r.id) }}">Просмотр</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>Нет отчётов</p>
{% endif %}
<a href="{{ url_for('teacher.dashboard') }}">Назад</a>
{% endblock %}
