{% extends "base.html" %}
{% block content %}
<h2>Список студентов</h2>
{% if students %}
  <ul>
    {% for s in students %}
      <li><a href="{{ url_for('teacher.student_detail', student_id=s.id) }}">{{ s.name }} ({{ s.email }})</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>Студенты не найдены</p>
{% endif %}
<a href="{{ url_for('teacher.manage_students') }}">Назад</a>
{% endblock %}
