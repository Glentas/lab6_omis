{% extends "base.html" %}
{% block content %}
<h2>Оценка работы</h2>
<p>Студент: {{ report.user.name }}</p>
<p>Уникальность: {{ report.uniqueness_percentage }}%</p>
<form method="post" action="{{ url_for('teacher.submit_grade', report_id=report.id) }}">
  <p>
    <label>Оценка:</label>
    <select name="grade" required>
      <option value="5">5 (отлично)</option>
      <option value="4">4 (хорошо)</option>
      <option value="3">3 (удовл.)</option>
      <option value="2">2 (неуд.)</option>
    </select>
  </p>
  <button type="submit">Выставить оценку</button>
</form>
<a href="{{ url_for('teacher.view_report', report_id=report.id) }}">Отмена</a>
{% endblock %}
