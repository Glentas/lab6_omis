{% extends "base.html" %}
{% block content %}
<h2>Список пользователей</h2>
{% if users %}
  <table border="1">
    <tr><th>Имя</th><th>Email</th><th>Роль</th><th>Действия</th></tr>
    {% for u in users %}
      <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>
          <a href="{{ url_for('admin.edit_user', user_id=u.id) }}">Редактировать</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('admin.add_user') }}">Добавить пользователя</a></p>
{% else %}
  <p>Нет пользователей</p>
{% endif %}
<a href="{{ url_for('admin.user_management') }}">Назад</a>
{% endblock %}
